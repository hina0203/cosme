<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学生向けプチプラコスメ特集</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Kiwi Maru", serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff8fa3, #ffb6c1);
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 15px;
    }

    .buy-button, .share-button {
      display: inline-block;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .buy-button {
      background-color: #ff69b4;
      color: white;
    }

    .buy-button:hover {
      background-color: #ff3388;
    }

    .share-button {
      background-color: #e0e0e0;
      color: #444;
    }

    .share-button:hover {
      background-color: #c7c7c7;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 30px 20px;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .product h2 {
        font-size: 1.2rem;
      }

      .buttons {
        display: flex;
        flex-direction: column;
      }

      .buy-button, .share-button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>💄 学生におすすめ！プチプラコスメ特集</h1>
    <p>1000円以下で買える優秀アイテムだけを厳選♡</p>
  </header>

  <div class="container">
    <div class="product">
      <h2>キャンメイク クリームチーク</h2>
      <img src=ボトル.webp alt="チーク画像" />
      <p>自然なツヤと血色感を演出。毎日のメイクにぴったり♪</p>
      <div class="buttons">
        <a href="#" class="buy-button">購入する</a>
        <a href="#" class="share-button">Instagramでシェア</a>
      </div>
    </div>

    <div class="product">
      <h2>セザンヌ ラスティングリップ</h2>
      <img src=ボトル.webp alt="リップ画像" />
      <p>高発色＆ロングラスティング。驚きの500円リップ！</p>
      <div class="buttons">
        <a href="#" class="buy-button">購入する</a>
        <a href="#" class="share-button">Instagramでシェア</a>
      </div>
    </div>

    <div class="product">
      <h2>ちふれ アイライナー</h2>
      <img src=ボトル.webp alt="アイライナー画像" />
      <p>にじみにくくてナチュラル。初心者さんにもおすすめ◎</p>
      <div class="buttons">
        <a href="#" class="buy-button">購入する</a>
        <a href="#" class="share-button">Instagramでシェア</a>
      </div>
    </div>
  </div>

  <footer>
    ご質問・ご相談は　@ のDMまで📩
  </footer>

</body>
</html>
